        <dialog id="modal">
            <div class="dialog-header">
                <h2>Configuraci√≥n de la vista</h2>      
                <button @click="closeDialog">X</button>

            </div>
            <div class="dialog-content">
                <div class="text">Seleccione la fecha y hora</div>
                <input autofocus id="fechahora" type="datetime-local">
                <div class="text">Escriba el mensaje final</div>
                <input type="text" class="input-data" v-model="messageSet">
                <div class="text">Cambiar color de fondo <input type="checkbox" @change="changeBackgroundState"></div>
                <div v-if="backgroundStatus">
                <input type="color" class="" id="color-b">
                </div>
                <div class="text">Cambiar imagen <input type="checkbox" @change="changeImageState"></div>
                <div v-if="imageStatus">
                <input type="file" class="" id="color-b" accept="image/*" @change="selectImage">
                </div>
                
            </div>
            <div class="dialog-footer">
